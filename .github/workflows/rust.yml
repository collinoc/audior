name: Rust

on:
  push:
    branches: [ "master" ]
    
env:
  CARGO_TERM_COLOR: always

jobs:

  build:

    runs-on: windows-latest

    steps:
    - uses: actions/checkout@v3
    
    - name: Run tests
      run: cargo test --verbose
      
    - name: Build
      run: cargo build --release --verbose
      
    - name: Deploy
      uses: actions/upload-artifact@v3
      with:
        name: audior
        path: target/release/audior.exe
      
